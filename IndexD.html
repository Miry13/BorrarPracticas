<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="StyleD.css">

<body>
<div id="Formu">

        <h1>REGISTRO DE INFORMACION</h1>
    <div id="Principal" >
        <form id="formularioRegistro" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="nombre">Nombres</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" >
                </div>
                <div class="form-group col-md-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" >
                </div>
                <div class="form-group col-md-3">
                    <label for="cedula">Cédula</label>
                    <input type="text" class="form-control" id="cedula" placeholder="Cédula" >
                </div>
                <div class="form-group col-md-3">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="Edad" >
                </div>
            </div>
                <br>
                <button type="submit" class="btn btn-primary" onclick="guardarRegistro()">Guardar</button>
                <button type="submit" class="btn btn-primary" onclick="eliminarRegistro()">Eliminar</button>
                <button type="submit" class="btn btn-primary" onclick="editarRegistro()">Editar</button>
        </form>

            <button> Experimento </button>
            </div>

    </div>
        <div class="table-container">
            <table class="table table-striped" border="2">
              <thead class="thead-dark">
                <tr>
                  <th>Nombres</th>
                  <th>Apellidos</th>
                  <th>Cédula</th>
                  <th>Edad</th>
                </tr>
              </thead>

              <tbody id="tablaCuerpo">
                
              </tbody>
            </table>
        </div>
</div>
